{% if streaming %}
        {% for song in streaming %}
        <li>
          <img src="{{ song.itunes.artworkUrl100 }}">
          <div class="details">
            <div class="track">{{ song.title | truncate(60) }}</div>
            <div class="artist">{{ song.artist | truncate(60) }}</div>
            <div class="music-links">
              <a href="#" class="itunes"></a>
              <a href="spotify:trackset:Recent:{{ song.playlists }}" class="spotify"></a>
              <a href="{{ song.youtube.videoid }}" data-artist="{{ song.artist }}" data-track="{{ song.title }}" data-playlist='{{song.youtube_playlist | safe}}' class="youtube"></a>
              <a href="#" class="share"></a>
            </div>
          </div>
        </li>
        {% endfor %}
{% else %}
        <li>No songs yet!</li>

{% endif %}
