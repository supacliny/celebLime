<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login &middot; Startist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online platform for talented users to collaborate on awesome projects">
    <meta name="author" content="cvstechnology">

    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/x-icon"/>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/startist.css') }}" rel="stylesheet" type="text/css"/>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </head>
  <script>
    $(document).ready(function(){ 
      $('.login').submit(function(event) {
        event.preventDefault();
        $('.login-error').html('');                 
        $('.token-error').html('');                 
        var $form = $( this ),
            username = $form.find( 'input[name="username"]' ).val(),
            password = $form.find( 'input[name="password"]' ).val(),
            url = $form.attr( 'action' );
        jdata = JSON.stringify({"username": username, "password": password});
        jQuery.ajax({
                type: "POST",
                url: url,
                data: jdata,
                success: function(data) {
                  if ((data.username == 1) && (data.password == 1)) 
                  {                    
                    document.location.href = '{{ url_for("user", username=session.username) }}' + username;                  }
                  else
                  {
                    if (data.username == 0)
                    {
                      $('.login-button').html('<button type="submit" class="btn btn-primary">Log In</button>');
                      $('.login-error').html('Invalid username.');
                    }
                    if (data.password == 0)
                    {
                      $('.login-button').html('<button type="submit" class="btn btn-primary">Log In</button>');
                      $('.token-error').html('Invalid password.');
                    }
                    return;
                  }
                },
                dataType: "json",
                contentType: "application/json",
                processData: false
              });
        $('.login-button').html('<img src="{{ url_for("static", filename="img/loading.gif") }}"/>');
      });

    });
  </script>    
  <body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a href="{{ url_for('home') }}"><img class="brand" src="{{ url_for('static', filename='img/startist.gif') }}"/></a>
      </div>
    </div>
  </div>

  <div class="container-narrow">

    <div class="jumbotron well">
      <div class="login-container">
        <p class="lead"><a href="{{ url_for('home') }}"><img class="brand" src="{{ url_for('static', filename='img/startist.gif') }}"/></a></p>
        <p><div class="adjust-login"><a class="btn btn-large btn-primary facebook" href="{{ url_for('facebook_login') }}">Login with Facebook</a><a class="btn btn-large btn-primary twitter" href="{{ url_for('twitter_login') }}">Login with Twitter</a></div></p><br><br><br>
        <hr>
        <form class="login" action="{{ url_for('signin') }}">
          <div class="heading">Username</div>
          <div><input type="text" name="username" class="span2" placeholder="Username"></div>
          <div class="login-error"></div>
          <div class="heading">Password</div>
          <div><input type="password" name="password" class="span2" placeholder="Password"></div>
          <div class="token-error"></div>
          <div class="login-button"><button type="submit" class="btn btn-primary">Login</button></div>
        </form>
      </div>
    </div>

  </div> <!-- /container -->

  </body>
</html>
