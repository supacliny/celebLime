{% extends "base.html" %}
{% block body %}
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="{{ url_for('signup') }}">Startist</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero-unit" style="background-image:url('{{ url_for('static', filename='img/banner.jpg') }}');">
    <form class="signup">
      <div class="signup-heading">Startist is launching soon.</div>
      <input type="text" class="input-block-level" placeholder="Sign up to get notified when we launch">
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    </form>
  </div>
</div>
{% endblock %}
